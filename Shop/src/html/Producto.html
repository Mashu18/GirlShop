<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/Producto.css">
</head>
<body>

<div class="col-12 text-center py-5">
    <h2 class="d-inline-block px-2">Registro de Productos</h2>
</div>


<!-- Modal -->
<div class="Form-Phater">
    <div class="Form-Inn">
        <form id="idRegistrar" method="post" action="ServletProducto?tipo=REGISTRAR">
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">ID Producto</label>
                <input type="text" class="form-control" name="idProducto" id="idProducto">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control shadow-sm bg-body rounded" name="nombre" id="idNombre">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Precio</label>
                <input type="text" class="form-control shadow-sm bg-body rounded" name="precio" id="idPrecio">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Stock</label>
                <input type="text" class="form-control shadow-sm bg-body rounded" name="stock" id="id"stock"">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Descripcion</label>
                <input type="text" class="form-control shadow-sm bg-body rounded" name="descripcion" id="iddescripcion">
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Registrar</button>
                <button type="button" class="btn btn-warning text-white" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="Bx_Img">
        <img src="../images/NUEVOS_PRODUCTOS.webp" alt="">
    </div>
</div>

<!-- Modal para actualizar -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Actualizar Producto</h5>
            </div>
            <div class="modal-body">

                <form id="idRegistrar" method="post" action="ServletProducto?tipo=ACTUALIZARPRODUCTO">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Codigo Orden</label>
                        <input type="text" class="form-control" name="codOrden" id="idCodOrden" readonly value="0">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">ID Producto</label>
                        <input type="text" class="form-control" name="idProducto" id="idProducto2">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Nombre Producto</label>
                        <input type="text" class="form-control shadow-sm bg-body rounded" name="nombre" id="idNombre2">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Precio</label>
                        <input type="text" class="form-control shadow-sm bg-body rounded" name="precio" id="idPrecio2">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Stock</label>
                        <input type="text" class="form-control shadow-sm bg-body rounded" name="stock" id="idstock2">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Descripcion</label>
                        <input type="text" class="form-control shadow-sm bg-body rounded" name="descripcion" id="iddescripcion2">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Grabar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>

                </form>



            </div>
        </div>
    </div>
</div>

<!-- modal para eliminar -->
<div class="modal fade" id="modalEliminar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Eliminar Producto</h5>
            </div>

            <div class="modal-body">
                <form id="idRegistrar" method="post" action="ServletProducto?tipo=ELIMINARPRODUCTO">
                    <input type="hidden" class="form-control" name="idProductoEliminar" id="idProductoEliminar">
                    <h4>¿Seguro eliminar?</h4>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">SI</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="Bx-Tablee">
    <div class="mt-4 Bx-Ort">
        <table id="example" class="table table-striped" style="width:100%">
            <thead>
            <tr>
                <th>NUM_ORDEN</th>
                <th>CODIGO_PROD</th>
                <th>PRODUCTO</th>
                <th>PRECIO</th>
                <th>STOCK</th>
                <th>DESCRIPCION</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <c:forEach items="${requestScope.listaProductos}" var="row">
                <tr>
                    <td>${row.cod_orden}</td>
                    <td>${row.id_prod}</td>
                    <td>${row.nombre_prod}</td>
                    <td>${row.precio}</td>
                    <td>${row.stk}</td>
                    <td>${row.descripcion}</td>
                    <td><button type="button" class="btn btn-success"
                                data-bs-toggle="modal" data-bs-target="#staticBackdrop">Editar</button></td>
                    <td><button type="button" class="btn btn-danger"
                                data-bs-toggle="modal" data-bs-target="#modalEliminar">Eliminar</button></td>
                </tr>
            </c:forEach>
            <!-- ServletProducto?tipo=LISTARPRODUCTO -->
            </tbody>
        </table>
    </div>
</div>



<footer class="bg-secondary">
    <div class="container">
        <div class="row py-3">
            <div class="col-12 text-center text-white">
                <p class="mb-0">Girl shop todos los derechos reservados.</p>
            </div>
        </div>
    </div>

</footer>


<!-- tabla -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.4.0/js/bootstrapValidator.js"></script>



<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
    $(document).on("click",".btn-danger",function(){
        let cod;
        cod=$(this).parents("tr").find("td")[0].innerHTML;
        $("#idProductoEliminar").val(cod);

    })
    $(document).on("click",".btn-success",function(){
        let cod,id,nom,pre,stock,desc;
        cod=$(this).parents("tr").find("td")[0].innerHTML;

        $.get("ServletProductoJSON?codOrden="+cod,function(response){
            $("#idCodOrden").val(cod);
            $("#idProducto2").val(response.id_prod);
            $("#idNombre2").val(response.nombre_prod);
            $("#idPrecio2").val(response.precio);
            $("#idstock2").val(response.stk);
            $("#iddescripcion2").val(response.descripcion);
        })
    })
</script>


<script type="text/javascript">
    $(document).ready(function(){
        $('#idRegistrar').bootstrapValidator({
            fields:{
                id:{
                    validators:{
                        notEmpty:{
                            message:'Campo ID es obligatorio'
                        },
                        regexp:{
                            regexp:/^[1-9]{9}$/,
                            message:'Campo ID es necesario 9 digitos'
                        }
                    }
                },
                nombre:{
                    validators:{
                        notEmpty:{
                            message:'Campo Nombre es obligatorio'
                        },
                        regexp:{
                            regexp:/^[a-zA-Z\ñ\Ñ\s\á\é\í\ó\ú\Á\É\Í\Ó\Ú]{8,120}$/,
                            message:'Campo Nombre solo letras MIN:8 - MAX:120'
                        }
                    }
                },
                precio:{
                    validators:{
                        notEmpty:{
                            message:'Campo Precio es obligatorio'
                        }
                    }
                },
                stock:{
                    validators:{
                        notEmpty:{
                            message:'Campo Stock es obligatorio'
                        }
                    }
                },
                descripcion:{
                    validators:{
                        notEmpty:{
                            message:'Campo Descripción es obligatorio'
                        }
                    }
                }
            }
        });
    });
</script>

</body>
</html>
